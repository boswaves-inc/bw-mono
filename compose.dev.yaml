  postgres:
    image: timescale/timescaledb-ha:pg18
    container_name: bw-postgres
    ports:
    - 5432:5432
    environment:
    - POSTGRES_DB=${PG_DATABASE}
    - POSTGRES_USER=${PG_USERNAME}
    - POSTGRES_PASSWORD=${PG_PASSWORD}
    volumes:
    - postgres_vol:/var/lib/postgresql/data
    networks:
    - host_net
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${PG_USERNAME} -d ${PG_DATABASE}'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    container_name: bw-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
    - "5440:80"
    volumes:
    - pgadmin_vol:/var/lib/pgadmin
    networks:
    - host_net
    depends_on:
      postgres:
        condition: service_healthy

  redpanda:
    image: redpandadata/redpanda:v24.1.1
    container_name: bw-redpanda
    command:
    - redpanda start
    - --smp 1
    - --overprovisioned
    - --node-id 0
    - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
    - --advertise-kafka-addr PLAINTEXT://redpanda:29092,OUTSIDE://localhost:9092
    - --pandaproxy-addr 0.0.0.0:8082
    - --advertise-pandaproxy-addr localhost:8082
    networks:
    - kafka_net
    ports:
    - 8081:8081
    - 8082:8082
    - 9092:9092
    - 29092:29092

  rpadmin:
    image: redpandadata/console:v2.4.5
    container_name: bw-rpadmin
    restart: on-failure
    environment:
      KAFKA_BROKERS: redpanda:29092
    networks:
    - host_net
    - kafka_net
    ports:
    - 8080:8080
    depends_on:
    - redpanda

  # web:
