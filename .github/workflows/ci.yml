name: CI

on:
    pull_request:
        branches: [main]
    push:
        branches: [main, smtp, webstore]

permissions:
  contents: read
  pull-requests: read

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: ${{ github.ref != 'refs/heads/main' }}

jobs:
    scope:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pull-requests: read
        outputs:
            smtp: ${{ steps.scope.outputs.smtp }}
            webstore: ${{ steps.scope.outputs.webstore }}
        steps:
            - uses: actions/checkout@v4
            - id: scope
              uses: ./.github/actions/scope-ci

    ci-smtp:
        name: SMTP
        needs: scope
        if: needs.scope.outputs.smtp == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/node-pnpm
            - run: pnpm run build:smtp

    ci-webstore:
        name: Webstore
        needs: scope
        if: needs.scope.outputs.webstore == 'true'
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: ./.github/actions/node-pnpm
            - run: pnpm run build:webstore

    ci-ok:
        name: CI OK
        if: always()
        runs-on: ubuntu-latest
        needs: [scope, ci-smtp, ci-webstore]
        steps:
            - name: Check CI status
              shell: bash
              run: |
                  set -euo pipefail
                  if [[ "${{ needs.ci-smtp.result }}" =~ ^(failure|cancelled)$ ]] || \
                     [[ "${{ needs.ci-webstore.result }}" =~ ^(failure|cancelled)$ ]]; then
                    echo "CI failed"
                    exit 1
                  fi
                  echo "CI passed"
