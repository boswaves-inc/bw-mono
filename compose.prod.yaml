name: boswaves

services:
  web:
    image: bw/website:latest
    container_name: bw-web
    build:
      context: ./bw-web
      dockerfile: Dockerfile
    networks:
    - host_net
    - postgres_net
    ports:
    - 3000:3000

  postgres:
    image: bw/postgres:latest
    container_name: bw-postgres
    build:
      context: ./services/postgres
      dockerfile: Dockerfile
    environment:
    - POSTGRES_DB=${PG_DATABASE}
    - POSTGRES_USER=${PG_USERNAME}
    - POSTGRES_PASSWORD=${PG_PASSWORD}
    volumes:
    - postgres_vol:/var/lib/postgresql/data
    networks:
    - postgres_net
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${PG_USERNAME} -d ${PG_DATABASE}'" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  pgadmin:
    image: dpage/pgadmin4
    container_name: bw-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
    - "5440:80"
    volumes:
    - pgadmin_vol:/var/lib/pgadmin
    networks:
    - postgres_net
    - host_net
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_vol:
    driver: local
  pgadmin_vol:
    driver: local
  # prometheus_vol:
  #   driver: local
  # grafana_vol:
  #   driver: local

networks:
  host_net:
    driver: bridge
  postgres_net:
    driver: bridge
